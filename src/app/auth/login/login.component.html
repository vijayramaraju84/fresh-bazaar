<div class="login-container">
  <!-- Video background -->
  <video autoplay muted loop class="nebula-bg">
    <source src="nebula.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Login / Signup form -->
  <form class="login-form">
    <h2>{{ isSignup ? 'Sign Up' : 'Login' }}</h2>

    <!-- Username (for both login & signup) -->
    <input
      type="text"
      [(ngModel)]="username"
      placeholder="Username"
      required
      [ngModelOptions]="{standalone: true}"
    />

    <!-- Password -->
    <input
      type="password"
      [(ngModel)]="password"
      placeholder="Password"
      required
      [ngModelOptions]="{standalone: true}"
    />

    <!-- Confirm password (only for signup) -->
    <input
      *ngIf="isSignup"
      type="password"
      [(ngModel)]="confirmPassword"
      placeholder="Confirm Password"
      required
      [ngModelOptions]="{standalone: true}"
    />

    <!-- Submit button -->
    <button
      type="button"
      (click)="submit()"
      class="primary-btn"
      [disabled]="loading"
    >
      {{ loading ? 'Please wait...' : (isSignup ? 'Create Account' : 'Login') }}
    </button>

    <!-- Error -->
    <p class="error" *ngIf="error">{{ error }}</p>

    <!-- Toggle link -->
    <a class="toggle-link" (click)="toggleMode()">
      {{ isSignup ? 'Already have an account? Login' : 'New user? Sign Up' }}
    </a>

    <!-- Skip -->
    <button type="button" class="skip-btn" (click)="skip()">Skip for Now</button>
  </form>
</div>
