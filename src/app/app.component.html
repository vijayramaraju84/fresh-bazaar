<!-- src/app/app.component.html -->
<div class="app-wrapper">
  <!-- HEADER -->
  <app-header></app-header>

  <!-- MAIN CONTENT -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>

  <!-- FOOTER -->
  <app-footer></app-footer>

  <!-- LOADING OVERLAY (Always on top) -->
  <ng-container *ngIf="authLoading$ | async as loading">
    <div class="ecommerce-loading-overlay" *ngIf="loading" @fadeOut>
      <div class="loading-content">
        <div class="logo-container">
          <div class="logo-pulse"></div>
          <img src="/logo.svg" alt="Fresh Bazaar" class="brand-logo" />
        </div>
        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress-fill"></div>
          </div>
        </div>
        <p class="loading-message">
          <span class="typing">Preparing your shopping experience</span>
          <span class="dots">...</span>
        </p>
        <p class="loading-tip">
          Did you know? 80% of users abandon slow sites in under 3 seconds!
        </p>
      </div>
    </div>
  </ng-container>

  <!-- TOAST -->
  <app-toast></app-toast>
</div>
