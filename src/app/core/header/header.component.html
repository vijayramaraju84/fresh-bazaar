<mat-toolbar class="header" role="toolbar">
  <span class="logo" role="img" aria-label="Fresh Bazaar Logo" (click)="goHome()">Fresh Bazaar</span>

  <!-- Search Box -->
  <div class="search">
    <input
      matInput
      [(ngModel)]="searchQuery"
      placeholder="Search products..."
      class="search-input"
      (keyup.enter)="search()"
      aria-label="Search products"
    />
    <button mat-icon-button class="search-btn" (click)="search()" matTooltip="Search" aria-label="Search">
      <mat-icon>search</mat-icon>
    </button>
  </div>

  <div class="user-menu">
    <!-- User Dropdown -->
    <button
      mat-icon-button
      [matMenuTriggerFor]="userMenu"
      matTooltip="User options"
      class="icon-btn"
      aria-label="User menu"
    >
      <mat-icon>{{ user ? 'person' : 'login' }}</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu" xPosition="before" class="user-menu-dropdown">
      <ng-container *ngIf="user; else notLoggedIn">
        <!-- Profile Section -->
        <div class="profile-section" mat-menu-item disabled ariaLabel="Logged in user info">
          <span class="profile-label">Logged in as:</span>
          <span class="profile-username">{{ user.username }}</span>
          <span class="profile-role">{{ user.role || 'User' }}</span>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item routerLink="/orders" ariaLabel="View my orders">
          <mat-icon>shopping_bag</mat-icon>
          <span>My Orders</span>
        </button>
        <button mat-menu-item routerLink="/settings" ariaLabel="Account settings">
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <button *ngIf="user.role === 'ADMIN'" mat-menu-item routerLink="/admin/products/create" ariaLabel="Create product">
          <mat-icon>add_circle</mat-icon>
          <span>Create Product</span>
        </button>
        <button mat-menu-item (click)="logout()" ariaLabel="Log out">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </ng-container>
      <ng-template #notLoggedIn>
        <button mat-menu-item routerLink="/login" ariaLabel="Log in">
          <mat-icon>login</mat-icon>
          <span>Login</span>
        </button>
      </ng-template>
    </mat-menu>

    <!-- Cart Button with Badge -->
    <button
      mat-icon-button
      routerLink="/cart"
      matTooltip="View shopping cart"
      class="icon-btn cart-btn cart-icon"
      [attr.aria-label]="'Shopping cart with ' + cartItemCount + ' items'"
    >
      <mat-icon>shopping_cart</mat-icon>
      <span class="cart-badge" *ngIf="cartItemCount > 0">{{ cartItemCount }}</span>
    </button>

    <!-- Categories Button -->
    <button
      mat-icon-button
      routerLink="/categories"
      matTooltip="Browse categories"
      class="icon-btn"
      aria-label="Categories"
    >
      <mat-icon>category</mat-icon>
    </button>
  </div>
</mat-toolbar>
