<div class="account-container" *ngIf="user">
  <!-- Profile Section -->
  <div class="profile-section">
    <div class="profile-info">
      <mat-icon class="profile-icon">person</mat-icon>
      <div>
        <div class="profile-username">{{ user.username }}</div>
        <div class="profile-role">{{ user.role || 'Customer' }}</div>
      </div>
    </div>
  </div>

  <mat-divider class="nebula-divider"></mat-divider>

  <!-- Actions -->
  <div class="account-actions">
    <button mat-button routerLink="/orders">
      <mat-icon>shopping_bag</mat-icon> My Orders
    </button>

    <button mat-button routerLink="/settings">
      <mat-icon>settings</mat-icon> Settings
    </button>

    <button *ngIf="user.role === 'ADMIN'" mat-button routerLink="/admin/products/create">
      <mat-icon>add_circle</mat-icon> Create Product
    </button>

    <mat-divider class="nebula-divider"></mat-divider>

    <button mat-button (click)="logout()" color="warn">
      <mat-icon>logout</mat-icon> Logout
    </button>
  </div>
</div>

<!-- Optional Empty State (when not logged in) -->
<div class="no-account-view" *ngIf="!user">
  <mat-icon>account_circle</mat-icon>
  <p>Please log in to access your account.</p>
</div>
